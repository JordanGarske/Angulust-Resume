<div class="row">
    <!-- First div taking half the screen -->
    <div class="col-md-6">
      <!-- Content for the first div goes here -->
    </div>
  
    <!-- Second div taking half the screen -->
    <div class="col-md-6">
      <div *ngFor="let user of users">
        <div class="card flex-row">
          <div class="card-body">
            <p class="card-text">{{user}}</p>
          </div>
          <div class="card-footer text-right" (click)="deleteUserButton">
            <button type="button" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
