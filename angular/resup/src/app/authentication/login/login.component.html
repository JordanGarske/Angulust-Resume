<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Login</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="userData.client_password" type="password" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="userData.email" type="email" required>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!signupForm.form.valid">login</button>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-secondary" (click)="signup()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
